<!--New project form-->

<div class="container py-5 w-50">
  <h3>Create New Project</h3>
  <form>
    <div class="form-group">
      <label for="projectName">Project Name</label>
      <input type="text" class="form-control" id="projectName">
    </div>
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" class="form-control" id="startDate">
    </div>
    <div class="form-group">
      <label for="startDate">End Date</label>
      <input type="date" class="form-control" id="endDate">
    </div>
    <div class="form-group">
      <label for="shareWith">Share With <i>(select at least 1)</i></label>
      <select multiple class="form-control" id="exampleFormControlSelect2">
        <option>Gurleen</option>
        <option>Zac</option>
        <option>Peter</option>
        <option>Umar</option>
      </select>
    </div>
    <div class="form-group">
      <label for="shareWith" class="pr-5">Permissions</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="view">
        <label class="form-check-label" for="inlineRadio1">View Only</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="viewEdit">
        <label class="form-check-label" for="inlineRadio2">View + Edit</label>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <a class="btn btn-sm btn-dark mr-5" href="home.html" role="button">Cancel</a>
      <a class="btn btn-sm btn-dark" href="home.html" role="button">Submit</a>
    </div>
  </form>
</div>
